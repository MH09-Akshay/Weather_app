<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- CSS -->
     <link rel="stylesheet" href="./index.css">

     <!-- Bootstrap icon cdn -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
 
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

     <link rel="icon" href="./icons/weather.png" type="image/icon type">
     <title>Weather App</title>
</head>
<body>
    <div class="weatherTemp col-md-4 col-xs-9">
        <div class="input-group p-2">
            <input id="city" type="text" class="form-control mx-2"  style="border-radius: 30px; background-color: rgb(66, 65, 65,0.8); color: rgb(255, 255, 255);" placeholder="Enter City Name" aria-label="Search"
            aria-describedby="search-addon" />
            <span id="SearchB" class="input-group-text border-0" style="border-radius: 30px;" id="search-addon">
              <i id="Sbtn" class="bi bi-search"></i>
            </span>
          </div>
        <p id="WinCity" class="mt-3 font-weight-bold">Loading......</p>
        <img id="Wicon" class="icon" src="./icons/unknown.png" alt="">
        <p id="Wtemp" class="temp font-weight-bold">---Â°C</p>
        <p id="Ftemp" class="temp font-weight-bold"></p>
        <p id="Wdis" class="about font-weight-bold"></p>
        <p id="Whum" class="humidity font-weight-bold"></p>
        <p id="Wwind" class="windspeed font-weight-bold"></p>
    </div>





    <!-- Main JavaScript -->
    <script src="./index.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    
</body>
</html>
